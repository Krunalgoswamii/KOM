        .upload-area {
    border: 2px dashed var(--border-color);

/* Input ko chupane ke liye */

/* 2. Edge Effect Animation (Temporary) */
.upload-area.animating::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: 14px;
    background: linear-gradient(45deg, #4285f4, #db4437, #f4b400, #0f9d58);
    background-size: 400% 400%;
    z-index: 1;

}

/* White overlay inside to make it look like a border */

    content: "";
    position: absolute;
    inset: 3px; /* Border thickness */
    background: #fff;
    border-radius: 10px;
    z-index: 2;
}

/* Ensure content stays on top of animation */
.upload-content {
    position: relative;
    z-index: 3;
}

/* 3. Success Green State */
.upload-area.success {
    border: 2px solid #22c55e; /* Green Border */
    background-color: #dcfce7; /* Light Green Background */
    animation: flashGreen 0.4s ease-out forwards;
}

.upload-area.success .upload-text {
    color: #15803d;
    font-weight: 700;
}

/* Chotu sa flash animation */
@keyframes flashGreen {
    0% { transform: scale(1); }
    50% { transform: scale(0.97); } /* Thoda chota hoga */
    100% { transform: scale(1); }
}

        /* Input Styling inspired by reference */

        .scrip-box:hover {

        }

        .scrip-box.unknown {

        .scrip-label {

        }

<body>

<div class="container">
    <h2>Brokerage Reversal Tool</h2>
	
	<div class="author-credit">By : Krunal Goswami</div>
    
    <div class="section">
    <h3>1. Upload CSV File</h3>
    <div class="upload-area" id="dropZone" onclick="document.getElementById('csvFile').click()">
        <div class="upload-content">
            <span class="upload-icon">üìÇ</span>
            <span class="upload-text" id="uploadMsg"></span>
            <input type="file" id="csvFile" accept=".csv" onchange="handleFileSelect()">
        </div>
    </div>
</div>

    <div class="section">
        <h3>2. Brokerage Settings</h3>
        
        <div class="row">
            <div class="col old-module">
                <h4 style="color: #EF4444;">OLD Brokerage</h4>
                
                <label>Future (%):</label>
                <input type="number" id="oldFutVal" placeholder="" step="0.0001">
                

                <label>Option Type:</label>
                <select id="oldOptType">
                    <option value="lot">Per Lot (Flat)</option>
                    <option value="percent">Percentage (%)</option>
                </select>

                <label>Option Value:</label>
                <input type="number" id="oldOptVal" placeholder="" step="0.0001">
            </div>

            <div class="col new-module">
                <h4 style="color: #3B82F6;">NEW Brokerage</h4>
                
                <label>Future (%):</label>
                <input type="number" id="newFutVal" placeholder="" step="0.0001">

                <label>Option Type:</label>
                <select id="newOptType">
                    <option value="percent">Percentage (%)</option>
                    <option value="lot">Per Lot (Flat)</option>
                </select>

                <label>Option Value:</label>
                <input type="number" id="newOptVal" placeholder="" step="0.0001">
            </div>
        </div>
    </div>

    <div class="section" id="lotSizeSection">
        <h3>3. Scrip & Lot Sizes</h3>
        <p class="info-text">Lot sizes are auto-detected. Please verify values for any <span style="color:#D97706; font-weight:bold;">New Scrips</span>.</p>
        
        <div id="scripContainer" class="scrip-grid">
            <div style="grid-column: 1/-1; text-align: center; color: #94A3B8; padding: 20px; font-size: 14px; border: 1px dashed #E2E8F0; border-radius: 8px;">
                Waiting for file upload...
            </div>
        </div>
    </div>

    <div class="btn-group">
    <button class="outline-btn" onclick="calculateData('view')">Calculate</button>
    <button class="primary-btn" onclick="calculateData('download')">Download</button>
</div>

    <div id="output"></div>
</div>

<script>

    let lastState = "";
    let cachedResult = null;
    const KNOWN_LOTS = {
        "NIFTY": 75, "BANKNIFTY": 30, "FINNIFTY": 65, 
        "MIDCPNIFTY": 140, "SENSEX": 20, "BANKEX": 30
    };

    let fileData = []; 
    let fileHeaders = [];

    function parseCSV(text) {
        const rows = text.replace(/\r/g, '').split('\n').filter(row => row.trim() !== '');
        return rows.map(row => row.split(','));
    }

    // --- YE HAI MAIN MAGIC FUNCTION ---
    function handleFileSelect() {
        const fileInput = document.getElementById('csvFile');
        const container = document.getElementById('scripContainer');
        const dropZone = document.getElementById('dropZone');
        const uploadMsg = document.getElementById('uploadMsg');
        
        if (!fileInput.files.length) return;

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const text = e.target.result;
            const data = parseCSV(text);
            
            if (data.length < 2) {
                alert("File is empty or invalid format.");
                return;
            }
            
            // 1. Animation Shuru (Rainbow Border)
            dropZone.classList.add('animating');
            uploadMsg.innerText = "Verifying File...";
            
            // 2. 1 Second ka wait
            setTimeout(() => {
                // Animation band
                dropZone.classList.remove('animating');
                
                // Green Box ON
                dropZone.classList.add('success');
                uploadMsg.innerText = `‚úÖ File Uploaded: ${file.name}`;
                
                // 3. Data Process karo
                processFileContent(data, container);
                
            }, 1000); // 1000ms = 1 second
        };

        reader.readAsText(file);
    }

    function processFileContent(data, container) {
        fileHeaders = data[0].map(h => h.trim());
        fileData = data;

        const idxScrip = fileHeaders.indexOf('SCRIP NAME');
        
        if (idxScrip === -1) {
            container.innerHTML = `<div style="color:red; text-align:center;">Error: 'SCRIP NAME' column not found.</div>`;
            return;
        }

        const uniqueScrips = new Set();
        for (let i = 1; i < data.length; i++) {
            if (data[i].length > idxScrip) {
                let scrip = data[i][idxScrip].trim().toUpperCase();
                if (scrip) uniqueScrips.add(scrip);
            }
        }

        container.innerHTML = "";
        
        if (uniqueScrips.size === 0) {
            container.innerHTML = "<div style='text-align:center; color:#64748B'>No Scrips found in file.</div>";
            return;
        }

        uniqueScrips.forEach(scrip => {
            const isKnown = KNOWN_LOTS.hasOwnProperty(scrip);
            const defaultVal = isKnown ? KNOWN_LOTS[scrip] : "";
            const boxClass = isKnown ? "scrip-box" : "scrip-box unknown";
            
            const html = `
                <div class="${boxClass}">
                    <label class="scrip-label">${scrip}</label>
                    <input type="number" class="lot-input" data-scrip="${scrip}" value="${defaultVal}" placeholder="Size">
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        });
    }

    function calculateData(mode) {
        if (!fileData.length) {
            alert("Please upload a CSV file first.");
            return;
        }

        // 1. Current Values check karte hain
        const inputsToCheck = [
            document.getElementById('oldFutVal').value,
            document.getElementById('oldOptType').value,
            document.getElementById('oldOptVal').value,
            document.getElementById('newFutVal').value,
            document.getElementById('newOptType').value,
            document.getElementById('newOptVal').value,
            fileData.length // File same hai ya nahi check karne ke liye
        ];
        
        // Lot sizes bhi check list me daal dete hain
        document.querySelectorAll('.lot-input').forEach(inp => inputsToCheck.push(inp.value));

        // Iska ek "Fingerprint" bana lete hain
        const currentState = JSON.stringify(inputsToCheck);

        // MAGIC LOGIC: Agar sab kuch pichli baar jaisa hi hai
        if (currentState === lastState && cachedResult) {
            if (mode === 'download') {
                downloadCSV(cachedResult, "Brokerage_Reversal_Calculated.csv");
            }
            return; // YAHIN RUK JAO - Dobara calculate mat karo
        }

        // --- Yahan se Niche Normal Calculation shuru ---

        const oldFutRate = parseFloat(document.getElementById('oldFutVal').value) || 0;
        const oldOptType = document.getElementById('oldOptType').value;
        const oldOptVal = parseFloat(document.getElementById('oldOptVal').value) || 0;

        const newFutRate = parseFloat(document.getElementById('newFutVal').value) || 0;
        const newOptType = document.getElementById('newOptType').value;
        const newOptVal = parseFloat(document.getElementById('newOptVal').value) || 0;

        const isLotBased = (oldOptType === 'lot' || newOptType === 'lot');

        let lotSizes = {};
        const inputs = document.querySelectorAll('.lot-input');
        let errorFound = false;

        inputs.forEach(input => {
            const scrip = input.getAttribute('data-scrip');
            let val = parseFloat(input.value);
            
            if (isLotBased) {
                if (!val || val <= 0) {
                    input.classList.add('error-border');
                    errorFound = true;
                } else {
                    input.classList.remove('error-border');
                }
            }
            lotSizes[scrip] = val || 1; 
        });

        if (errorFound) {
            alert("Action Required: Please enter valid Lot Sizes for the highlighted scrips.");
            return;
        }

        const idxQty = fileHeaders.indexOf('QUANTITY');
        const idxOptPrem = fileHeaders.indexOf('OPTION TURN_PREMIUM');
        const idxFutTurn = fileHeaders.indexOf('TRADING FUTURE_TURNOVER');
        const idxScrip = fileHeaders.indexOf('SCRIP NAME');

        if (idxQty === -1 || idxOptPrem === -1 || idxFutTurn === -1 || idxScrip === -1) {
            alert("Required columns missing in file.");
            return;
        }

        let outputHeaders = [...fileHeaders, "OLD_BROKERAGE", "NEW_BROKERAGE", "REVERSAL_AMOUNT"];
        let resultCSV = [outputHeaders.join(",")];
        
        let totalReversal = 0;
        let totalOldBrok = 0;
        let totalNewBrok = 0;

        for (let i = 1; i < fileData.length; i++) {
            let row = fileData[i];
            if (row.length <= idxScrip) continue;

            let qty = parseFloat(row[idxQty]) || 0;
            let optPrem = parseFloat(row[idxOptPrem]) || 0;
            let futTurn = parseFloat(row[idxFutTurn]) || 0;
            let scrip = row[idxScrip] ? row[idxScrip].trim().toUpperCase() : "";

            let lotSize = lotSizes[scrip] || 1; 

            let oldBrok = 0;
            let newBrok = 0;

            if (futTurn > 0) {
                oldBrok += futTurn * (oldFutRate / 100);
                newBrok += futTurn * (newFutRate / 100);
            }

            if (optPrem > 0 || (qty > 0 && futTurn === 0)) {
                if (oldOptType === 'percent') {
                    oldBrok += optPrem * (oldOptVal / 100);
                } else {
                    let lots = qty / lotSize;
                    oldBrok += lots * oldOptVal;
                }

                if (newOptType === 'percent') {
                    newBrok += optPrem * (newOptVal / 100);
                } else {
                    let lots = qty / lotSize;
                    newBrok += lots * newOptVal;
                }
            }

            let reversal = oldBrok - newBrok;
            
            totalReversal += reversal;
            totalOldBrok += oldBrok;
            totalNewBrok += newBrok;

            row.push(oldBrok.toFixed(2));
            row.push(newBrok.toFixed(2));
            row.push(reversal.toFixed(2));

            resultCSV.push(row.join(","));
        }

        let totalRow = new Array(fileHeaders.length).fill(""); 
        totalRow[0] = "TOTAL"; 
        totalRow.push(totalOldBrok.toFixed(2));
        totalRow.push(totalNewBrok.toFixed(2));
        totalRow.push(totalReversal.toFixed(2));
        resultCSV.push(totalRow.join(","));

        // RESULT SAVE KARO (Agli baar ke liye)
        cachedResult = resultCSV.join("\n");
        lastState = currentState;

        const outDiv = document.getElementById('output');
        outDiv.style.display = 'block';
        
        outDiv.innerHTML = `
            <div class="summary-container">
                <div class="summary-item">
                    <span class="summary-label">TOTAL OLD</span>
                    <span class="summary-value val-red">${totalOldBrok.toFixed(2)}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">TOTAL NEW</span>
                    <span class="summary-value val-blue">${totalNewBrok.toFixed(2)}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">REVERSAL AMOUNT</span>
                    <span class="summary-value val-green">${totalReversal.toFixed(2)}</span>
                </div>
            </div>
        `;

        if (mode === 'download') {
            downloadCSV(cachedResult, "Brokerage_Reversal_Calculated.csv");
        }
    }

    function downloadCSV(csvContent, fileName) {
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        if (link.download !== undefined) {
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
</script>
