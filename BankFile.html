<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank File Updation- Krunal Goswami</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00b670; 
            --accent-dark: #007045;  
            --text-dark: #1E293B; 
            --border-color: #E2E8F0;
            --bg-light: #F8FAFC;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-light); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            width: 100%;
            max-width: 500px; 
            position: relative;
            border: 1px solid var(--border-color);
        }

        .branding {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h2 { 
            color: var(--text-dark); 
            font-weight: 700;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 22px;
        }

        @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
}

.shake-error {
    animation: shake 0.4s ease-in-out;
    border-color: #ef4444 !important; /* Red border */
    background-color: #fef2f2 !important; /* Light red bg */
}

/* Error text styling */
.error-text {
    color: #ef4444 !important;
    font-weight: 700 !important;
}

        /* Clickable Upload Box */
        .upload-box {
            background: #ffffff;
            border: 2px dashed var(--border-color);
            padding: 30px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .upload-box:hover {
            border-color: var(--accent-color);
            background-color: #F0FDF4;
        }

        .upload-box.has-file {
            border-style: solid;
            border-color: var(--accent-color);
            background-color: #F0FDF4;
        }

        .upload-box input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }

        .upload-label { 
            font-weight: 600; 
            font-size: 14px;
            color: var(--text-dark);
            display: block;
        }

        .file-name {
            font-size: 12px;
            color: var(--accent-dark);
            margin-top: 8px;
            display: none;
            word-break: break-all;
        }

        button { 
            background-color: var(--accent-color); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%; 
            font-weight: 700; 
            box-shadow: 0 4px 12px rgba(0, 182, 112, 0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover { 
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 182, 112, 0.3);
        }

        .results-card { 
            margin-top: 25px; 
            padding: 20px; 
            background: #F1F5F9; 
            border-radius: 12px; 
            display: none; 
        }

        .stat-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px 0; 
            border-bottom: 1px solid #E2E8F0;
        }

        .stat-row:last-child { border-bottom: none; }
        .stat-label { font-weight: 500; color: #64748B; font-size: 14px; }
        .stat-value { font-weight: 700; color: var(--text-dark); font-size: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="branding">By : Krunal Goswami</div>
    <h2>Bank File Processor</h2>
    
    <div class="upload-box" id="box1">
        <span class="upload-label" id="label1">Import Payout bank File</span>
        <span class="file-name" id="name1"></span>
        <input type="file" id="payoutFile" accept=".txt" onchange="updateFileName(this, 'box1', 'label1', 'name1')">
    </div>

    <div class="upload-box" id="box2">
        <span class="upload-label" id="label2">Import bank Error File</span>
        <span class="file-name" id="name2"></span>
        <input type="file" id="errorFile" accept=".txt" onchange="updateFileName(this, 'box2', 'label2', 'name2')">
    </div>

    <button onclick="processFiles()">PROCESS & EXPORT</button>

    <div id="resultsCard" class="results-card">
        <div class="stat-row">
            <span class="stat-label">Final Bank Entries</span>
            <span id="lineCount" class="stat-value">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Total Amount (Col F)</span>
            <span id="totalAmt" class="stat-value">₹ 0.00</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">IFSC Returns (CSV)</span>
            <span id="csvCount" class="stat-value" style="color: #059669;">0</span>
        </div>
    </div>
</div>

<script>
    function updateFileName(input, boxId, labelId, nameId) {
    const box = document.getElementById(boxId);
    const nameSpan = document.getElementById(nameId);
    const label = document.getElementById(labelId);
    
    // Reset previous errors
    box.classList.remove('shake-error');
    label.classList.remove('error-text');

    if (input.files.length > 0) {
        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const content = e.target.result;
            let isValid = false;

            // Payout File Check (must have Account No)
            if (input.id === 'payoutFile' && content.includes("923020039179306")) {
                isValid = true;
            } 
            // Error File Check (must have ~)
            else if (input.id === 'errorFile' && content.includes("~")) {
                isValid = true;
            }

            if (isValid) {
                box.classList.add('has-file');
                box.classList.remove('shake-error');
                label.innerText = "File Selected";
                label.classList.remove('error-text');
                nameSpan.innerText = file.name;
                nameSpan.style.display = "block";
            } else {
                // Wrong File Logic
                box.classList.remove('has-file');
                box.classList.add('shake-error'); // Trigger shake
                label.innerText = "Wrong file format";
                label.classList.add('error-text');
                nameSpan.style.display = "none";
                input.value = ""; // Clear the input
            }
        };
        reader.readAsText(file);
    }
}

async function processFiles() {
    const pInput = document.getElementById('payoutFile');
    const eInput = document.getElementById('errorFile');

    // Button click par check karega ki dono files hain ya nahi
    if (!pInput.files[0] || !eInput.files[0]) {
        alert("Please select both files correctly!");
        return;
    }

        const pText = await pInput.files[0].text();
        const eText = await eInput.files[0].text();
        const pLines = pText.split(/\r?\n/);
        const eLines = eText.split(/\r?\n/);

        const now = new Date();
        const dStrDots = `${String(now.getDate()).padStart(2,'0')}.${String(now.getMonth()+1).padStart(2,'0')}.${now.getFullYear()}`;
        const dStrDash = `${String(now.getDate()).padStart(2,'0')}-${String(now.getMonth()+1).padStart(2,'0')}-${now.getFullYear()}`;

        const errorMap = {};
        eLines.forEach(l => {
            if (l.includes('~')) {
                const pts = l.split('~');
                errorMap[pts[0].trim()] = pts[1].toLowerCase();
            }
        });

        let bankRows = [];
        let csvRows = [];
        let totalAmt = 0;

        pLines.forEach((line, index) => {
            if (!line.trim()) return;
            const lineNo = (index + 1).toString();
            const error = errorMap[lineNo] || "";
            let cols = line.split(',');

            if (error.includes("payable amount should be between")) return;

            if (error.includes("no such ifsc code")) {
                const ifsc = cols[10] || "";
                const cheque = Math.floor(100000 + Math.random() * 900000);
                csvRows.push([dStrDots, cols[3]||"", `"Payout return due to Wrong IFSC-${ifsc}"`, cheque, cols[5]||"0", "BSE_CASH", "AXIS-79306", "R", "HO", "HO", cheque, " "].join(','));
                return;
            }

            if (error.includes("beneficiary name validation") && cols[2]) {
                cols[2] = cols[2].replace(/\[.*?\]/g, '').trim();
            }

            let processed = cols.join(',');
            if (error.includes("rtgs/neft")) {
                processed = processed.replace(/,HO,[NR],/g, ',HO,I,');
            }

            const val = parseFloat(processed.split(',')[5]);
            if (!isNaN(val)) totalAmt += val;
            bankRows.push(processed);
        });

        document.getElementById('lineCount').innerText = bankRows.length;
        document.getElementById('totalAmt').innerText = "₹ " + totalAmt.toLocaleString('en-IN', {minimumFractionDigits: 2});
        document.getElementById('csvCount').innerText = csvRows.length;
        document.getElementById('resultsCard').style.display = 'block';

        download(bankRows.join('\n'), `${bankRows.length}_${dStrDash}.txt`, 'text/plain');
        if (csvRows.length > 0) download("\ufeff" + csvRows.join('\n'), `IFSC_Returns_${dStrDash}.csv`, 'text/csv');
    }

    function download(content, name, type) {
        const blob = new Blob([content], { type: type });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = name;
        a.click();
    }
</script>

</body>
</html>
