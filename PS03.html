<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS03 File Converter</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 { margin-bottom: 1.5rem; font-weight: 600; font-size: 1.25rem; }
        .upload-area {
            border: 2px dashed #cbd5e1;
            padding: 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: border 0.3s;
            margin-bottom: 1.5rem;
        }
        .upload-area:hover { border-color: var(--primary); }
        input[type="file"] { display: none; }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            display: none;
        }
        #status { margin-top: 1rem; font-size: 0.9rem; color: #64748b; }
    </style>
</head>
<body>

<div class="container">
    <h2>File Processor</h2>
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p id="fileNameDisplay">Select TXT File</p>
        <input type="file" id="fileInput" accept=".txt,.csv">
    </div>
    <button id="processBtn">Process & Download</button>
    <div id="status"></div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const status = document.getElementById('status');

    let originalFileName = "";

    fileInput.onchange = (e) => {
        if (e.target.files.length > 0) {
            originalFileName = e.target.files[0].name;
            fileNameDisplay.innerText = originalFileName;
            processBtn.style.display = 'block';
        }
    };

    processBtn.onclick = () => {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const content = event.target.result;
            const lines = content.split(/\r?\n/);
            const processedLines = lines.map(line => {
                if (line.trim() === "") return line;

                let cols = line.split(',');

                // 1. Column F (Index 5) ko "ZZZ0A" karna
                if (cols.length > 5) {
                    cols[5] = "ZZZ0A";
                }

                // 2. Logic for Column N (Index 13) and P (Index 15)
                // Check if both N and P are exactly "0" or "0.00"
                if (cols.length > 15) {
                    let valN = cols[13].trim();
                    let valP = cols[15].trim();
                    let valM = parseFloat(cols[12]) || 0;
                    let valO = parseFloat(cols[14]) || 0;

                    if (parseFloat(valN) === 0 && parseFloat(valP) === 0) {
                        // Agar M me quantity hai toh N ko 1 karo
                        if (valM > 0) cols[13] = "1";
                        // Agar O me quantity hai toh P ko 1 karo
                        if (valO > 0) cols[15] = "1";
                    }
                }

                return cols.join(',');
            });

            download(processedLines.join('\n'));
        };

        reader.readAsText(file);
    };

    function download(data) {
        const blob = new Blob([data], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        
        // File name logic: example.txt -> example-COPY.txt
        let nameParts = originalFileName.split('.');
        let ext = nameParts.pop();
        let newName = nameParts.join('.') + "-COPY." + ext;

        a.href = url;
        a.download = newName;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        status.innerText = "File successfully processed!";
    }
</script>

</body>
</html>
